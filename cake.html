<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Mali', cursive;
            background: linear-gradient(to bottom,
                    #ffffff 0%,
                    #b3e5fc 50%,
                    #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .blow-btn {
            font-family: 'Mali', cursive;
        }

        .card {
            background: #fff;
            border-radius: 25px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #03a9f4;
            max-width: 600px;
            width: 90%;
        }

        h2 {
            color: #5C3A42;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .small {
            font-size: 18px;
            color: #5C3A42;
            margin-bottom: 18px;
        }

        /* =========================
       เค้กแบบมินิมอล 3 ชั้น
    ==========================*/
        /* 1. เค้กเว้นจากข้อความมากขึ้น */
        .cake-area {
            margin-top: 60px;
            /* เดิม 40px → 60px */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        /* 2. จัดให้เค้กอยู่ด้านล่างของ cake-stand */
        .cake-stand {
            position: relative;
            width: 240px;
            height: 220px;
            /* ขยายให้สูงขึ้นนิดหน่อย */
        }

        .cake-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: flex-end;
            /* เดิม align-items: center; → flex-end */
            justify-content: center;
        }


        .cake {
            position: relative;
            width: 190px;
            height: 140px;
            transform: scale(1.25);
            /* ขยายเค้กให้ใหญ่ขึ้น */
            transform-origin: bottom center;
            /* ให้ฐานอยู่ที่เดิม ขยายขึ้นด้านบน */
        }

        /* เงาใต้เค้ก */
        .cake::before {
            content: "";
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 16px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.18), transparent 65%);
            opacity: 0.35;
        }

        /* ชั้นเค้กหลัก */
        .tier {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 18px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        }

        .tier-bottom {
            bottom: 20px;
            width: 190px;
            height: 52px;
            background: linear-gradient(to bottom, #b3e5fc 0%, #b3e5fc 60%, #4fc3f7 100%);
        }

        .tier-middle {
            bottom: 58px;
            width: 160px;
            height: 50px;
            background: linear-gradient(to bottom, #b3e5fc 0%, #b3e5fc 55%, #4fc3f7 100%);
        }

        .tier-middle::before,
        .tier-middle::after {
            content: "";
            position: absolute;
            top: 14px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #81d4fa;
            opacity: 0.9;
        }

        .tier-middle::before {
            left: 14px;
        }

        .tier-middle::after {
            right: 14px;
        }

        .cake-top {
            position: absolute;
            bottom: 94px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 34px;
            background: #b3e5fc;
            border-radius: 18px 18px 12px 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        }

        .drip {
            position: absolute;
            top: 16px;
            width: 14px;
            height: 18px;
            background: #e0f7fa;
            border-radius: 10px;
        }

        .drip.d1 {
            left: 24px;
        }

        .drip.d2 {
            left: 56px;
            height: 22px;
        }

        .drip.d3 {
            right: 24px;
        }

        .top-heart {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 24px;
        }

        .top-heart::before,
        .top-heart::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 22px;
            background: #4fc3f7;
            border-radius: 18px 18px 14px 14px;
        }

        .top-heart::before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }

        .top-heart::after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }

        .candles {
            position: absolute;
            bottom: 124px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 14px;
            align-items: flex-end;
        }

        .candle {
            width: 12px;
            height: 40px;
            border-radius: 6px;
            position: relative;
            overflow: visible;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
        }

        .c1 {
            background: repeating-linear-gradient(135deg,
                    #FFBEDC 0, #FFBEDC 6px,
                    #FFFFFF 6px, #FFFFFF 12px);
        }

        .c2 {
            background: repeating-linear-gradient(135deg,
                    #FFD166 0, #FFD166 6px,
                    #FFFFFF 6px, #FFFFFF 12px);
        }

        .c3 {
            background: repeating-linear-gradient(135deg,
                    #9AD5FF 0, #9AD5FF 6px,
                    #FFFFFF 6px, #FFFFFF 12px);
        }

        .wick {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: #5C3A42;
            border-radius: 999px;
        }

        .flame {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 22px;
            background: radial-gradient(circle at 50% 25%, #FFFBE0 0, #FFE39A 40%, #FF9F1C 85%);
            border-radius: 50%;
            box-shadow:
                0 0 12px rgba(255, 196, 0, 0.85),
                0 0 20px rgba(255, 196, 0, 0.45);
            animation: flicker .22s infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.9;
            }

            100% {
                transform: translateX(-48%) scale(1.1);
                opacity: 1;
            }
        }

        .smoke {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid rgba(160, 160, 160, 0.5);
            opacity: 0;
        }

        @keyframes smoke-up {
            0% {
                transform: translate(-50%, 0);
                opacity: 0.7;
            }

            100% {
                transform: translate(-50%, -24px);
                opacity: 0;
            }
        }

        /* ====== Breakpoint สำหรับหน้าจอเล็กมาก 320×568 ====== */
        @media screen and (max-width: 320px) {

            .card {
                padding: 26px 16px;
                border-radius: 20px;
                width: 94vw;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 6px;
                line-height: 1.3;
            }

            .small {
                font-size: 14px;
                margin-bottom: 10px;
                line-height: 1.4;
            }

            /* ระยะห่างระหว่างข้อความกับเค้ก */
            .cake-area {
                margin-top: 34px;
                /* เดิม 60 → ลดลงให้พอดีกับหน้าจอ */
                gap: 14px;
            }

            /* ปรับตำแหน่ง cake-stand */
            .cake-stand {
                width: 200px;
                height: 170px;
            }

            /* ย่อเค้กให้สวย ไม่ชนขอบ ไม่ล้น */
            .cake {
                transform: scale(1.05);
                /* เดิม 1.25 → ลดลง */
            }

            /* ข้อความ Happy Birthday */
            .wish {
                font-size: 16px;
                line-height: 1.4;
                margin-top: 2px;
            }

            /* ปุ่มเป่าเทียน */
            .blow-btn {
                font-family: 'Mali', cursive;
                margin-top: 6px;
                font-size: 15px;
                padding: 8px 20px;
            }

            /* ปุ่มย้อนกลับ */
            .back-btn {
                margin-top: 24px;
                font-size: 15px;
                padding: 8px 20px;
            }
        }


        .cake-wrapper.off .flame {
            opacity: 0;
            animation: none;
            transition: opacity 0.35s ease;
            box-shadow: none;
        }

        .cake-wrapper.off .smoke {
            animation: smoke-up 1.1s ease-out forwards;
        }

        .wish {
            font-size: 22px;
            color: #5C3A42;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .6s ease, transform .6s ease;
            max-width: 420px;
        }

        .wish.show {
            opacity: 1;
            transform: translateY(0);
        }

        .blow-btn {
            font-family: 'Mali', cursive;
            margin-top: 8px;
            padding: 10px 28px;
            background: #81d4fa;
            color: #fff;
            border-radius: 999px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .back-btn {
            margin-top: 32px;
            display: inline-block;
            background: #81d4fa;
            color: #fff;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 999px;
            font-size: 18px;
            transition: 0.2s;
        }

    </style>

</head>

<body>

    <div class="card">
        <h2>เป่าเทียนวันเกิด</h2>
        <div class="small">หลับตาแล้วอธิษฐานในใจ</div>

        <div class="cake-area">
            <div class="cake-stand">
                <div class="cake-wrapper">
                    <div class="cake">
                        <!-- เค้ก 3 ชั้น -->
                        <div class="tier tier-bottom"></div>
                        <div class="tier tier-middle"></div>

                        <div class="cake-top">
                            <div class="drip d1"></div>
                            <div class="drip d2"></div>
                            <div class="drip d3"></div>
                            <div class="top-heart"></div>
                        </div>

                        <!-- เทียน 3 เล่ม -->
                        <div class="candles">
                            <div class="candle c1">
                                <div class="flame"></div>
                                <div class="wick"></div>
                                <div class="smoke"></div>
                            </div>
                            <div class="candle c2">
                                <div class="flame"></div>
                                <div class="wick"></div>
                                <div class="smoke"></div>
                            </div>
                            <div class="candle c3">
                                <div class="flame"></div>
                                <div class="wick"></div>
                                <div class="smoke"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="wish" id="wish">
                Happy Birthday !
            </p>

            <button class="blow-btn" id="blowBtn">เป่าเทียน</button>
        </div>
    </div>

    <a href="pass.html" class="back-btn">หน้าถัดไป</a>

    <script>
        const cakeWrapper = document.querySelector('.cake-wrapper');
        const blowBtn = document.getElementById('blowBtn');
        const wish = document.getElementById('wish');

        blowBtn.addEventListener('click', () => {
            cakeWrapper.classList.add('off');   // ดับไฟ + ควัน
            wish.classList.add('show');         // แสดงข้อความอวยพร
            blowBtn.disabled = true;
            blowBtn.textContent = 'เทียนดับแล้วน้า';
        });
    </script>
</body>

</html>
